    <div>
      <img id="registerPage_photo" src="img/createA_photo.jpeg" alt="food">


      <div class="register_text">
        <form id="validationForm" class="validation-form">
          <div class="headline">
            <h1>Skapa konto</h1>
          </div>
          <div class="form-content">
  
            <div class="input-group">
              <label for="firstName" class="input-label">First Name:</label>
              <input type="text" id="firstName" class="form-control">
              <small></small>
  
            </div>
  
            <div class="input-group">
              <label for="lastName" class="input-label">Last Name:</label>
              <input type="text" id="lastName" class="form-control">
              <small></small>
            </div>
  
            <div class="input-group">
              <label for="email" class="input-label">Email:</label>
              <input type="email" id="email" class="form-control">
              <small></small>
            </div>
  
            <div class="input-group">
              <label for="password" class="input-label">Password:</label>
              <input type="password" id="password" class="form-control">
              <small></small>
            </div>
  
            <div class="input-group">
              <label for="repeatPassword" class="input-label">Repeat Password:</label>
              <input type="password" id="repeatPassword" class="form-control">
              <small></small>
            </div>
  
            <div class="input-group">
              <input type="checkbox" id="terms">
              <label for="terms">Accept terms and conditions</label>
              <small></small>
            </div>
  
            <div>
              <button class="btn btn-block btn-primary">Validate</button>
            </div>
  
          </div>
  
          <div class="validation-feedback">
            <p id="errorMessage" class="d-none">Alla fält måste vara korrekt ifyllda!</p>
          </div>
  
        </form>
      </div>
    </div>

  </section>
